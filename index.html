<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {background-color: black;
            
            color: #00ff00;
        
        
        font-size: 30px;}
            
            div {
                margin-left: 100px;
                margin-top: 200px;
            }
            #player{

                margin-top:2000px
            }
            
    </style>
</head>
<body>
</div>

</div>

    <div id="one"></div>
    <audio id="player" controls autoplay loop>
        <source src="./redpill/gifs/matrix.mp3" type="audio/mp3"> <!-- credit to matrix movie -->
      </audio>
<script>

    document.addEventListener('DOMContentLoaded', function() { // making sure the doam is loaded first, after that we can locate elements by ID easily
        function delay(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
          }

        arr1 = Array.from("Wake up, Friend...")
   
        arr2 = Array.from("The Matrix has you...")

        async function delayedLoop() {

                for (let i=0; i<arr1.length; i++)
                {
                    await delay(200)

                    document.querySelector("#one").innerHTML += arr1[i]                    
                    

            }

            await delay(2000)


        }
    
        async function delayedLoop2() {
            document.querySelector("#one").innerHTML = ""

            for (let j=0; j<arr2.length; j++)
            {
                await delay(200)
                document.querySelector("#one").innerHTML += arr2[j]                    
                

        }

        

    }
        async function display(){
            await delay(1000)

        await delayedLoop()
        await delay(1000)

        delayedLoop2()

        }

        display()

        setTimeout(function(){ window.location = './morpheus.html'; }, 17500);


    })
</script>
</body>

</html>
